{% extends 'base.html' %}

{% block content %}

   <form action="" method="post">
      {% csrf_token %}

      {% for field in form %}
      
         {{ field.errors }}
         {{ field.label_tag }} {{ field }}
      {% endfor %}

      <p class="pt-2">
         <button type="submit" class="btn btn-primary w-100 mb-2">Add Choices</button>
     </p>

   </form>

{% endblock content %}
