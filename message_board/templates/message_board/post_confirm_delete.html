{% extends 'teams/team_base.html' %}
{% block title %}Delete Post?{% endblock title %} 
{% block content %}
<div class="container-fluid">
	<div class="bg-dark2 p-3 m-3 justify-content-center">
		<h3>Are you sure you want to delete this post?</h3>

		<form method="POST">
			{% csrf_token %}
			<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
			<a href="{% url 'teams:message_board:post_detail' publication.team.slug publication.id %}" class="btn btn-light btn-large">Cancel</a>
		</form>
	</div>
</div>
{% endblock content %}
