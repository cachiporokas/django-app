<div class="container-fluid p-4 pt-3">
   <div class="row row-cols-1 row-cols-md-2 p-2 bg-dark2" id="query_results">
       {% for project in project_list.all %}
           <div class="col-md-6 p-2" id="results_container">
               <a class="text-decoration-none text-dark"
                  href="{% url 'teams:project_detail' project.slug %}">
                   <div class="card div-zoom border border-secondary card-results">
                       <div class="card-body">
                           <h5 class="card-title" id ="element_name">{{ project.name }}</h5>
                           <p class="card-text">
                               {{ project.description }}
                           </p>
                       </div>
                   </div>
               </a>
           </div>
       {% endfor %}
   </div>
</div>
